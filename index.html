<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="expression">sin(0)</div>
        <div class="result">0</div>
      </div>
      
      <div class="keypad">
        <!-- Memory Functions -->
        <button class="btn memory">MC</button>
        <button class="btn memory">MR</button>
        <button class="btn memory">M+</button>
        <button class="btn memory">M−</button>
        
        <!-- Scientific Functions -->
        <button class="btn function">sin</button>
        <button class="btn function">cos</button>
        <button class="btn function">tan</button>
        <button class="btn operator">÷</button>
        
        <button class="btn function">log</button>
        <button class="btn function">ln</button>
        <button class="btn function">x^y</button>
        <button class="btn operator">×</button>
        
        <!-- Numbers and Operators -->
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">−</button>
        
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">+</button>
        
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn function">√</button>
        
        <button class="btn number">0</button>
        <button class="btn number">.</button>
        <button class="btn special">=</button>
        <button class="btn function">x²</button>
        
        <!-- Special Functions -->
        <button class="btn special">C</button>
        <button class="btn special">⌫</button>
        <button class="btn function">π</button>
        <button class="btn function">!</button>
      </div>
    </div>
  </body>
</html>
